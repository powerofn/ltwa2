<head>
  <title>ltwa2</title>
</head>

<body>
  <h1>Invoice Application</h1>

  {{> addInvoice}}
  {{> viewInvoice}}
</body>

<template name="addInvoice">
  <div>
  Amount: <input type="TEXT"  id="amt"> <br>
  Discount in %: <input type="TEXT" maxlength="2" id="dis"> <br>
  Total: <input type="TEXT" readonly id="tot" value="{{rv_tot_display}}"> <br>
  Description: <input type="TEXT"  id="des"> <br>
  <button id="sub"> Submit </button>
</div>
</template>

<template name="viewInvoice">
  <div>
  <table>
    <tr>
      <th> Amount</th>
      <th> Discount</th>
      <th> Total</th>
      <th> Description</th>
    </tr>
  </table>
</div>

</template>
