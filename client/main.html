<body>
  <h1>Invoice Application</h1>

<div>
<a href="/viewinvoice"> View Invoice</a>
<a href="/addinvoice"> Add Invoice</a>
</div>

  <!-- {{> addInvoice}}
  {{> viewInvoice}} -->
{{> invMain}}

</body>

  <template name="invMain">
  <!-- {{> Template.dynamic template=add}} -->
  {{> Template.dynamic template=display}}
  </template>

<template name="addInvoice">
  <div>
  Amount: <input type="TEXT"  id="amt"> <br>
  Discount in %: <input type="TEXT" maxlength="2" id="dis"> <br>
  Total: <input type="TEXT" readonly id="tot" value="{{rv_tot_display}}"> <br>
  Description: <input type="TEXT"  id="des"> <br>
  <button id="sub"> Submit </button>
</div>
</template>

<template name="viewInvoice">
  <div>
<p id ="alertMsg">  </p>
  <table class="striped">
    <thead>
    <tr>
      <th> Amount</th>
      <th> Discount</th>
      <th> Total</th>
      <th> Description</th>
      <th> Options</th>
    </tr>
  </thead>

  <tbody>
    {{#each inv_display}}
    <tr>
      <td> {{k_amt}} </td>
      <td> {{k_dis}} </td>
      <td> {{k_tot}} </td>
      <td> {{{k_des}}} </td>
      <td> {{ _id}} <button id="del">  Delete </button> </td>
    </tr>
    {{/each}}
  </tbody>
  </table>
</div>

</template>
